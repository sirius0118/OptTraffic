apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    MSname: DAG
    app-name: app-a
    more-replicas: v0
  name: app-a-0
  namespace: zxz-test
spec:
  replicas: 1
  selector:
    matchLabels:
      MSname: DAG
      app-name: app-a
      more-replicas: v0
  template:
    metadata:
      labels:
        MSname: DAG
        app-name: app-a
        more-replicas: v0
      name: app-a
    spec:
      containers:
      - args:
        - -c
        - /usr/local/openresty/nginx/sbin/nginx; sleep 999999;
        command:
        - /bin/bash
        image: redirect:v2.0
        imagePullPolicy: IfNotPresent
        name: app-a
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 1000m
            memory: 1Gi
        volumeMounts:
        - mountPath: /lua/test.lua
          name: lua-file
      nodeName: skv-node7
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /tmp/app-a.lua
          type: File
        name: lua-file
---
